<html>
    <head>
        <title>Bootstrap</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css"
              rel="stylesheet"
              type="text/css">
        <style>
            .fundoCol{
                background-color: #000;
                border: 2px solid #721c24;
                color: #95999c;
                text-align: center;
                
                     }
        </style>
    </head>

    <body>

        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!--Formulário-->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Endereço de email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email" autofocus autocomplete="off">
                            <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Senha</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Clique em mim</label>
                            <div class="form-group">
                                
                                <label for="nascimento"> Data de nascimento</label>
                                
                                <input type="date" 
                                       class="form-control" 
                                       name="nascimento" 
                                       id="nascimento"/>
                            </div>
                            <div class="form-group">
                                <label for="Horário">Horário de nascimento</label>
                                 <input type="time" 
                                       class="form-control" 
                                       name="Horário" 
                                       id="Horário"/>
                            </div>
                            
                             <div class="form-group">
                                <label for="cor-preferida">Cor preferida</label>
                                 <input type="color" 
                                       class="form-control" 
                                       name="cor-preferida" 
                                       id="cor-preferida"/>
                            </div>
                            
                            <div class="form-group">
                                <label for="idade">Idade</label>
                                 <input type="number" 
                                       class="form-control" 
                                       name="idade" 
                                       id="idade"/>
                            </div>
                            
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"
        type="text/javascript"></script>

        <script src="js/bootstrap.bundle.min.js"
        type="text/javascript"></script>
        
            </body>
            </html>
